<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Lego Mindstorms Steuerung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-bar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #e74c3c;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #27ae60;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .btn-connect {
            background: #27ae60;
            color: white;
        }
        
        .btn-disconnect {
            background: #e74c3c;
            color: white;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .control-panel {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
        }
        
        .control-panel h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 350px;
            margin: 0 auto;
        }
        
        .control-btn {
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            position: relative;
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .control-btn:hover {
            filter: brightness(1.2);
        }
        
        .vehicle-btn {
            background: #3498db;
        }
        
        .arm-btn {
            background: #9b59b6;
        }
        
        .extra-btn {
            background: #e67e22;
        }
        
        .control-btn .key {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7em;
        }
        
        .extra-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .log {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log h3 {
            margin-bottom: 10px;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-family: 'Courier New', monospace;
        }
        
        .keyboard-hint {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Lego Mindstorms Steuerung</h1>
        </header>
        
        <div class="status-bar">
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Nicht verbunden</span>
            </div>
            <div>
                <button class="btn btn-connect" id="connectBtn" onclick="connect()">üîó Verbinden</button>
                <button class="btn btn-disconnect" id="disconnectBtn" onclick="disconnect()" style="display:none;">üîå Trennen</button>
            </div>
        </div>
        
        <div class="controls">
            <!-- Fahrzeug-Steuerung -->
            <div class="control-panel">
                <h2>üöó Fahrzeug</h2>
                <div class="button-grid">
                    <div></div>
                    <button class="control-btn vehicle-btn" onclick="sendCommand('w')">
                        <span class="key">W</span>
                        ‚¨ÜÔ∏è<br>Vorw√§rts
                    </button>
                    <div></div>
                    
                    <button class="control-btn vehicle-btn" onclick="sendCommand('a')">
                        <span class="key">A</span>
                        ‚¨ÖÔ∏è<br>Links
                    </button>
                    <button class="control-btn vehicle-btn" onclick="sendCommand('s')">
                        <span class="key">S</span>
                        ‚¨áÔ∏è<br>R√ºckw√§rts
                    </button>
                    <button class="control-btn vehicle-btn" onclick="sendCommand('d')">
                        <span class="key">D</span>
                        ‚û°Ô∏è<br>Rechts
                    </button>
                </div>
            </div>
            
            <!-- Greifarm-Steuerung -->
            <div class="control-panel">
                <h2>ü¶æ Greifarm</h2>
                <div class="button-grid">
                    <div></div>
                    <button class="control-btn arm-btn" onclick="sendCommand('i')">
                        <span class="key">I</span>
                        ‚¨ÜÔ∏è<br>Hoch
                    </button>
                    <div></div>
                    
                    <button class="control-btn arm-btn" onclick="sendCommand('j')">
                        <span class="key">J</span>
                        ‚Ü™Ô∏è<br>Links
                    </button>
                    <button class="control-btn arm-btn" onclick="sendCommand('k')">
                        <span class="key">K</span>
                        ‚¨áÔ∏è<br>Runter
                    </button>
                    <button class="control-btn arm-btn" onclick="sendCommand('l')">
                        <span class="key">L</span>
                        ‚Ü©Ô∏è<br>Rechts
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Extra-Buttons -->
        <div class="extra-controls">
            <button class="btn extra-btn" onclick="sendCommand('x')">üõë STOP (X)</button>
            <button class="btn extra-btn" onclick="sendCommand('0')">üéØ Zentrum (0)</button>
            <button class="btn extra-btn" onclick="sendCommand('m')">üìè Abstand (M)</button>
        </div>
        
        <div class="keyboard-hint">
            üí° Tipp: Du kannst auch die Tastatur (WASD + IJKL) verwenden!
        </div>
        
        <!-- Log -->
        <div class="log">
            <h3>üìú Befehlshistorie</h3>
            <div id="logContent"></div>
        </div>
    </div>
    
    <script>
        let connected = false;
        
        // Status-Update
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                connected = data.connected;
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                const connectBtn = document.getElementById('connectBtn');
                const disconnectBtn = document.getElementById('disconnectBtn');
                
                if (connected) {
                    statusDot.classList.add('connected');
                    statusText.textContent = '‚úÖ Verbunden';
                    connectBtn.style.display = 'none';
                    disconnectBtn.style.display = 'inline-block';
                } else {
                    statusDot.classList.remove('connected');
                    statusText.textContent = '‚ö†Ô∏è Nicht verbunden';
                    connectBtn.style.display = 'inline-block';
                    disconnectBtn.style.display = 'none';
                }
                
                // Update Log
                if (data.history && data.history.length > 0) {
                    const logContent = document.getElementById('logContent');
                    logContent.innerHTML = data.history
                        .reverse()
                        .map(entry => `<div class="log-entry">[${entry.time}] ${entry.command}</div>`)
                        .join('');
                }
            } catch (error) {
                console.error('Status-Update fehlgeschlagen:', error);
            }
        }
        
        // Verbinden
        async function connect() {
            const connectBtn = document.getElementById('connectBtn');
            connectBtn.disabled = true;
            connectBtn.textContent = '‚è≥ Verbinde...';
            
            try {
                const response = await fetch('/api/connect', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ ' + data.message);
                    updateStatus();
                } else {
                    alert('‚ùå ' + data.message);
                }
            } catch (error) {
                alert('‚ùå Verbindungsfehler: ' + error);
            } finally {
                connectBtn.disabled = false;
                connectBtn.textContent = 'üîó Verbinden';
            }
        }
        
        // Trennen
        async function disconnect() {
            try {
                await fetch('/api/disconnect', { method: 'POST' });
                updateStatus();
            } catch (error) {
                alert('‚ùå Fehler beim Trennen: ' + error);
            }
        }
        
        // Befehl senden
        async function sendCommand(cmd) {
            if (!connected) {
                alert('‚ö†Ô∏è Erst mit Roboter verbinden!');
                return;
            }
            
            try {
                const response = await fetch('/api/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: cmd })
                });
                
                const data = await response.json();
                if (!data.success) {
                    alert('‚ùå ' + data.message);
                }
                
                updateStatus();
            } catch (error) {
                alert('‚ùå Fehler: ' + error);
            }
        }
        
        // Tastatur-Steuerung
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            const validKeys = ['w', 'a', 's', 'd', 'i', 'j', 'k', 'l', 'x', 'm', '0'];
            
            if (validKeys.includes(key)) {
                e.preventDefault();
                sendCommand(key);
            }
        });
        
        // Regelm√§√üiges Status-Update
        setInterval(updateStatus, 2000);
        updateStatus();
    </script>
</body>
</html>
